<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Color Tool</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Lighten/Darken</h1>

      <label for="hex">Color (Hex)</label>
      <input
        type="text"
        name="hex"
        id="hexInput"
        placeholder="Hex code here"
        value="#c6d5ac"
      />

      <h2 class="noti"></h2>

      <div class="toggle">
        <p id="lighten" class="toggle-text">Lighten</p>
        <div id="toggleBtn" class="toggle-btn"><div class="switch"></div></div>

        <p id="darken" class="toggle-text unselected">Darken</p>
      </div>

      <label for="slider" id="sliderText">0%</label>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="slider"
        name="slider"
      />
      <p>Input Color</p>
      <div id="inputColor" class="box"></div>
      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" class="box"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
